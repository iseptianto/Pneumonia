version: "3.9"

services:
  fastapi:
    build: ./services/fastapi
    container_name: pneumonia-fastapi
    ports:
      - "8000:8000"
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_PATH: /app/models/pneumonia_cnn.h5
    volumes:
      - ./models:/app/models:ro
    depends_on:
      - mlflow
    restart: unless-stopped

  streamlit:
    build: ./services/streamlit
    container_name: pneumonia-streamlit
    environment:
      # Nginx akan proxy ini ke fastapi
      FASTAPI_URL: http://nginx/api/predict
      FASTAPI_URL_BATCH: http://nginx/api/predict-batch
    depends_on:
      - fastapi
    restart: unless-stopped

  mlflow:
    build: ./services/mlflow
    container_name: pneumonia-mlflow
    command: >
      bash -lc "
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root /mlflow_artifacts
      "
    volumes:
      - mlflow_db:/app
      - mlflow_artifacts:/mlflow_artifacts
    ports:
      - "5001:5000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: pneumonia-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - streamlit
      - fastapi
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: pneumonia-prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - fastapi
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: pneumonia-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  mlflow_db:
  mlflow_artifacts:
  grafana_data:
